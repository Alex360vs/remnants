
<div class="container m-auto mt-9">
    <div class="row" >
        <div class="col-12">
          <mat-card >
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
             
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
             
                <ng-container matColumnDef="width">
                  <th mat-header-cell *matHeaderCellDef> Width </th>
                  <td mat-cell *matCellDef="let element"> {{element.width}} </td>
                </ng-container>
              
                
                <ng-container matColumnDef="height">
                  <th mat-header-cell *matHeaderCellDef> Height </th>
                  <td mat-cell *matCellDef="let element"> {{element.height}} </td>
                </ng-container>
              
                <ng-container matColumnDef="tickness">
                    <th mat-header-cell *matHeaderCellDef> Tickness</th>
                    <td mat-cell *matCellDef="let element"> {{element.tickness}} </td>
                  </ng-container>

                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status</th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                  </ng-container>

                  <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef> Active</th>
                    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
                  </ng-container>

                  <ng-container matColumnDef="createdBy">
                    <th mat-header-cell *matHeaderCellDef> createdBy</th>
                    <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
                  </ng-container>

                  <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Code</th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                  </ng-container>

                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price</th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                  </ng-container>

                  <ng-container matColumnDef="image">
                    <td *matHeaderCellDef>Image</td>
                    <th *matCellDef="let element"><img [src]="element.imageSrc" alt="{{element.image}}"></th>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action </th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="['filtro/'+element.id] ">
                            <mat-icon  >
                                visibility
                            </mat-icon>
                        </a>
                    </td>
                  </ng-container>


                  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
               </mat-paginator>


          </mat-card>
      
        </div>
      </div>
</div>
